<div class="container">
	<div class="registration mx-auto d-block w-100">
		<div class="page-header text-center">
			<h1>Log In</h1>
		</div>

		<form [formGroup]="loginForm" (ngSubmit)="loginEmployee()" id="member-registration" class="form-validate form-horizontal well" enctype="multipart/form-data">
			<fieldset>
				<legend>Enter User Login details</legend>
				<div class="form-group">
					<label for="userName">User *</label>
					<input type="text" class="form-control" id="userName" placeholder="Enter UserName" formControlName="userName" name="userName">
					
                </div>
				

				<div class="form-group">
					<label for="password">Password *</label>
					<input type="password" class="form-control" id="password" placeholder="Enter Password" formControlName="password" name="password">
					
					

				</div>
				<div class="d-flex justify-content-between align-items-center">
					<div class="form-group d-flex justify-content-start">
						<button  type="submit" class="btn btn-primary">Submit</button>
					</div>
					<div id="emailHelp" class=" form-text text-center mb-5 text-dark">Create new Account <a
							routerLink="register" class="text-dark fw-bold">Register</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
